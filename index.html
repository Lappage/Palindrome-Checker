<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <h1 id="title">Palindrome Checker</h1>
      <div id="main">
        <p>Enter in text to check for a palindrome:</p>
        <input type="text" name="text-input" id="text-input" />
        <button onclick="checkValue()" id="check-btn">Check</button>

        <div id="result"></div>
      </div>
      <div id="info">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
    <footer>
      <p>This project is open source. <a href="https://github.com/Lappage/Palindrome-Checker" target="_blank">Improve this page.</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
